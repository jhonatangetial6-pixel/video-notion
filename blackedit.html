<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto Editable · Notion</title>

  <!-- Fuente Montserrat Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background-color: #000; /* Fondo negro */
      color: white; /* Texto blanco */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin: 0;
      outline: none;
      cursor: text;
    }

    h1:focus {
      border-bottom: 1px dashed white;
    }
  </style>
</head>
<body>
  <h1 contenteditable="true">Título editable en Notion</h1>
</body>
</html>
