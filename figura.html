<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figura animada transparente</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .figura {
      width: 400px;
      height: 400px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      animation: giro 12s infinite linear;
    }

    .figura img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      animation: cambio 15s infinite;
    }

    .figura img:nth-child(1) { animation-delay: 0s; }
    .figura img:nth-child(2) { animation-delay: 5s; }
    .figura img:nth-child(3) { animation-delay: 10s; }

    @keyframes cambio {
      0%, 33% { opacity: 1; }
      40%, 100% { opacity: 0; }
    }

    @keyframes giro {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="figura">
    <img src="https://raw.githubusercontent.com/jhonatangetial6-pixel/video-notion/main/20250210_100108.png" alt="Imagen 1">
