<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrusel de Logos</title>
<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .carousel {
    width: 80%;
    max-width: 1000px;
    position: relative;
    overflow: visible; /* ðŸ”¥ permite que sobresalgan los logos */
  }

  .logos-wrapper {
    overflow: visible; /* ðŸ”¥ evita recorte vertical */
  }

  .logos {
    display: flex;
    align-items: center;
    gap: 40px;
    animation: scroll 30s linear infinite;
    position: relative;
    overflow: visible; /* ðŸ”¥ asegura que los logos agrandados no se recorten */
  }

  .logos img {
    width: 180px;
    transition: transform 0.4s ease, filter 0.3s;
    cursor: pointer;
    z-index: 1;
    transform-origin: center; /* mantiene el crecimiento centrado */
  }

  .logos img:hover {
    transform: scale(1.4);
    filter: brightness(1.1);
    z-index: 100; /* ðŸ”¥ se superpone correctamente */
  }

  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
</style>
</head>
<body>

  <div class="carousel">
    <div class="logos-wrapper">
      <div class="logos">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/1 imagen.png" alt="AutoCAD">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/2 imagen.png" alt="Revit">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/3 imagen.png" alt="SketchUp">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/4 imagen.png" alt="Photoshop">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/5 imagen.png" alt="Illustrator">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/6 imagen.png" alt="InDesign">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/7 imagen.png" alt="Premiere Pro">

        <!-- duplicado para bucle fluido -->
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/1 imagen.png" alt="AutoCAD">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/2 imagen.png" alt="Revit">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/3 imagen.png" alt="SketchUp">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/4 imagen.png" alt="Photoshop">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/5 imagen.png" alt="Illustrator">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/6 imagen.png" alt="InDesign">
        <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/7 imagen.png" alt="Premiere Pro">
      </div>
    </div>
  </div>

</body>
</html>
