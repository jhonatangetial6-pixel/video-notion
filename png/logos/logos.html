<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrusel de Logos Infinito</title>
<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .carousel {
    width: 80%;
    max-width: 1000px;
    overflow-x: hidden;  /* Ocultamos solo lo horizontal */
    overflow-y: visible; /* Permitimos crecer verticalmente */
    position: relative;
  }

  .track {
    display: flex;
    align-items: center;
    gap: 40px;
    animation: scroll 10s linear infinite;
    width: max-content;
  }

  .track img {
    height: 70px;
    width: auto;
    transition: transform 0.3s ease, height 0.3s ease, filter 0.3s ease;
    cursor: pointer;
    transform-origin: center;
  }

  .track img:hover {
    height: 100px;
    filter: brightness(1.1);
    z-index: 10;
  }

  @keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }
</style>
</head>
<body>

  <div class="carousel">
    <div class="track" id="logosTrack">
      <!-- Logos base -->
      <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/1 imagen.png" alt="">
      <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/2 imagen.png" alt="">
      <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/3 imagen.png" alt="">
      <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/4 imagen.png" alt="">
      <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/5 imagen.png" alt="">
      <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/6 imagen.png" alt="">
      <img src="https://jhonatangetial6-pixel.github.io/video-notion/png/logos/7 imagen.png" alt="">
    </div>
  </div>

  <script>
    // üîÅ Duplicamos el track una sola vez, no m√°s
    const track = document.getElementById('logosTrack');
    track.innerHTML += track.innerHTML;
  </script>

</body>
</html>
