<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cambio automático — Verde</title>
<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  img {
    width: 100%;
    height: auto;
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
    transition: opacity 1s ease;
  }

  .fade {
    opacity: 0;
  }
</style>
</head>
<body>
  <img id="imagen" src="https://jhonatangetial6-pixel.github.io/video-notion/png/verde/1verde.png" alt="Secuencia verde">

  <script>
    // Generar lista de imágenes del 1 al 13
    const imagenes = Array.from({ length: 13 }, (_, i) => 
      `https://jhonatangetial6-pixel.github.io/video-notion/png/verde/${i + 1}verde.png`
    );

    let index = 0;
    const img = document.getElementById("imagen");

    // Cambia cada 4 segundos con una transición de 1 segundo
    setInterval(() => {
      img.classList.add("fade");
      setTimeout(() => {
        index = (index + 1) % imagenes.length;
        img.src = imagenes[index];
        img.classList.remove("fade");
      }, 1000); // duración del efecto de fade
    }, 4000); // duración total entre cambios
  </script>
</body>
</html>
