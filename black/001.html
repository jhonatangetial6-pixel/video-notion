<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Ortogonal</title>

  <!-- Fuente Montserrat Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden; /* quita la barra de scroll */
    }

    .contenedor {
      width: 100%;
      height: 150px; /* Altura total */
      display: flex;
      flex-direction: column;
    }

    .parte-superior {
      background-color: #000;
      color: #fff;
      height: 30%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2em;
      letter-spacing: 1.5px;
    }

    .parte-inferior {
      background-color: #fff;
      height: 70%;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="parte-superior">Malla Ortogonal</div>
    <div class="parte-inferior"></div>
  </div>
</body>
</html>
