<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rojo y negro — ancho completo</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    font-family: 'Poppins', sans-serif;
  }

  /* El recuadro ocupa todo el ancho, con fondo degradado animado */
  .recuadro {
    width: 100%;
    height: 40px; /* controla la altura, puedes hacerla más o menos */
    background: linear-gradient(270deg, #000000, #330000, #990000, #000000);
    background-size: 400% 400%;
    animation: fondoMovimiento 10s ease infinite;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  @keyframes fondoMovimiento {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h4{
    margin: 0;
    font-size: 2em;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="recuadro">
    <h3>DEL PUNTO A LA LINEA, DE LA LINEA AL PLANO, DEL PLANO AL VOLUMEN</h3>
  </div>
</body>
</html>
