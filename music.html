<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reproductor minimal</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: transparent;
    color: #000;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    transform-origin: top left;
    transform: scale(1); /* puedes ajustar (0.8, 0.6, etc.) */
  }

  .player {
    background: transparent;
    border: none;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .info {
    text-align: center;
    margin-bottom: 10px;
  }

  .info p {
    margin: 0;
    font-size: 1rem;
    color: #000;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .bar {
    width: 100%;
    height: 5px;
    background: #ccc;
    margin: 10px 0 6px;
    position: relative;
    cursor: pointer;
  }

  .progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0%;
    background: #000;
  }

  .handle {
    position: absolute;
    top: 50%;
    left: 0%;
    transform: translate(-50%, -50%);
    width: 14px;
    height: 14px;
    background: #000;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.2s;
    cursor: pointer;
  }

  .bar:hover .handle,
  .bar.active .handle {
    opacity: 1;
  }

  .controls {
    margin-top: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .play-btn {
    background: none;
    border: none;
    font-size: 1.8rem;
    color: #000;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .play-btn:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>
  <div class="player">
    <div class="info">
      <p>REPRODUCIR CANCIÓN</p>
    </div>

    <div class="bar" id="bar">
      <div class="progress" id="progress"></div>
      <div class="handle" id="handle"></div>
    </div>

    <div class="controls">
      <button id="playBtn" class="play-btn">▶</button>
    </div>
  </div>

  <audio id="audioElem" preload="auto" crossorigin="anonymous" loop>
    <source src="https://jhonatangetial6-pixel.github.io/video-notion/beatjhonce.mp3" type="audio/mpeg">
  
  </audio>

  <script>
    const audio = document.getElementById("audioElem");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    const bar = document.getElementById("bar");
    const handle = document.getElementById("handle");
    let playing = false;
    let dragging = false;

    audio.volume = 0.1; // Volumen bajo (música de fondo)

    playBtn.addEventListener("click", async () => {
      if (!playing) {
        try {
          await audio.play();
          playBtn.textContent = "❚❚";
          playing = true;
        } catch (err) {
          console.log("Error al reproducir:", err);
        }
      } else {
        audio.pause();
        playBtn.textContent = "▶";
        playing = false;
      }
    });

    // Actualiza progreso visual
    audio.addEventListener("timeupdate", () => {
      if (audio.duration && !dragging) {
        const porcentaje = (audio.currentTime / audio.duration) * 100;
        progress.style.width = porcentaje + "%";
        handle.style.left = porcentaje + "%";
      }
    });

    // Click para adelantar o retroceder
    bar.addEventListener("click", (e) => {
      const rect = bar.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const porcentaje = Math.min(Math.max(x / rect.width, 0), 1);
      audio.currentTime = porcentaje * audio.duration;
    });

    // Arrastrar el handle
    handle.addEventListener("mousedown", (e) => {
      dragging = true;
      bar.classList.add("active");
    });

    document.addEventListener("mousemove", (e) => {
      if (dragging) {
        const rect = bar.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const porcentaje = Math.min(Math.max(x / rect.width, 0), 1);
        progress.style.width = (porcentaje * 100) + "%";
        handle.style.left = (porcentaje * 100) + "%";
      }
    });

    document.addEventListener("mouseup", (e) => {
      if (dragging) {
        const rect = bar.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const porcentaje = Math.min(Math.max(x / rect.width, 0), 1);
        audio.currentTime = porcentaje * audio.duration;
        dragging = false;
        bar.classList.remove("active");
      }
    });
  </script>
</body>
</html>
