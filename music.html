<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reproductor Notion</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    background: transparent;
    color: #000;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .player {
    background: transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .info {
    text-align: center;
    margin-bottom: 10px;
  }

  .info p {
    margin: 0;
    font-size: 1rem;
    color: #000;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .bar {
    width: 100%;
    height: 5px;
    background: #ccc;
    position: relative;
    cursor: pointer;
  }

  .progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0%;
    background: #000;
  }

  .handle {
    position: absolute;
    top: 50%;
    left: 0%;
    transform: translate(-50%, -50%);
    width: 14px;
    height: 14px;
    background: #000;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .bar:hover .handle,
  .bar.active .handle {
    opacity: 1;
  }

  .controls {
    margin-top: 10px;
  }

  .play-btn {
    background: none;
    border: none;
    font-size: 1.8rem;
    color: #000;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="player">
    <div class="info">
      <p>REPRODUCIR CANCIÓN</p>
    </div>

    <div class="bar" id="bar">
      <div class="progress" id="progress"></div>
      <div class="handle" id="handle"></div>
    </div>

    <div class="controls">
      <button id="playBtn" class="play-btn">▶</button>
    </div>
  </div>

  <script>
    const audio = new Audio("https://jhonatangetial6-pixel.github.io/video-notion/AUD-20251106-WA0019.mp3");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    const bar = document.getElementById("bar");
    const handle = document.getElementById("handle");

    let playing = false;
    let dragging = false;
    audio.volume = 0.2;

    playBtn.addEventListener("click", async () => {
      try {
        if (!playing) {
          await audio.play();
          playBtn.textContent = "❚❚";
          playing = true;
        } else {
          audio.pause();
          playBtn.textContent = "▶";
          playing = false;
        }
      } catch (err) {
        console.log("Error al reproducir:", err);
      }
    });

    audio.addEventListener("timeupdate", () => {
      if (audio.duration && !dragging) {
        const pct = (audio.currentTime / audio.duration) * 100;
        progress.style.width = pct + "%";
        handle.style.left = pct + "%";
      }
    });

    bar.addEventListener("click", (e) => {
      const rect = bar.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const pct = Math.min(Math.max(x / rect.width, 0), 1);
      audio.currentTime = pct * audio.duration;
    });

    handle.addEventListener("mousedown", () => dragging = true);
    document.addEventListener("mouseup", () => dragging = false);
  </script>
</body>
</html>
