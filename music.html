<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reproductor minimal</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: transparent;
    color: #000;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    transform-origin: top left;
    transform: scale(1); /* puedes ajustar este valor (ej. 0.5 para hacerlo más pequeño) */
  }

  .player {
    background: transparent;
    border: none;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .info {
    text-align: center;
    margin-bottom: 10px;
  }

  .info p {
    margin: 0;
    font-size: 1rem;
    color: #000;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .bar {
    width: 100%;
    height: 5px;
    background: #ccc;
    margin: 10px 0 6px;
    position: relative;
    overflow: hidden;
  }

  .progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0%;
    background: #000;
    transition: width 0.3s linear;
  }

  .controls {
    margin-top: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .play-btn {
    background: none;
    border: none;
    font-size: 1.8rem;
    color: #000;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .play-btn:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>
  <div class="player">
    <div class="info">
      <p>REPRODUCIR CANCIÓN</p>
    </div>

    <div class="bar"><div class="progress" id="progress"></div></div>

    <div class="controls">
      <button id="playBtn" class="play-btn">▶</button>
    </div>
  </div>

  <audio id="audioElem" preload="auto" crossorigin="anonymous" loop>
    <source src="https://jhonatangetial6-pixel.github.io/video-notion/AUD-20251106-WA0019.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("audioElem");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    let playing = false;

    audio.volume = 0.1; // volumen bajo por defecto

    playBtn.addEventListener("click", async () => {
      if (!playing) {
        try {
          await audio.play();
          playBtn.textContent = "❚❚";
          playing = true;
        } catch (err) {
          console.log("Error al reproducir:", err);
        }
      } else {
        audio.pause();
        playBtn.textContent = "▶";
        playing = false;
      }
    });

    audio.addEventListener("timeupdate", () => {
      const porcentaje = (audio.currentTime / audio.duration) * 100;
      progress.style.width = porcentaje + "%";
    });
  </script>
</body>
</html>
