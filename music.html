<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor rojo â€” Notion</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .player {
      width: 340px;
      background: #181818;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cover {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .info {
      margin-top: 15px;
      text-align: center;
    }

    .info h3 {
      font-size: 1rem;
      margin: 0;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ff0000;
      background: transparent;
      color: #ff0000;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .play-btn:hover {
      background: #ff0000;
      color: #fff;
      transform: scale(1.1);
    }

    .bar {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 3px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: #ff0000;
      transition: width 0.3s linear;
    }

    .wave {
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 18px;
      margin-top: 12px;
    }

    .bar-line {
      width: 4px;
      background: #ff0000;
      border-radius: 2px;
      animation: bounce 1.2s ease-in-out infinite;
    }

    .bar-line:nth-child(2) { animation-delay: .2s; }
    .bar-line:nth-child(3) { animation-delay: .4s; }

    @keyframes bounce {
      0%, 100% { height: 5px; }
      50% { height: 16px; }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover">ðŸŽ¶</div>

    <div class="info">
      <h3>Reproducir mÃºsica</h3>
    </div>

    <div class="controls">
      <button id="playBtn" class="play-btn">â–¶</button>
    </div>

    <div class="bar"><div class="progress" id="progress"></div></div>
    <div class="wave">
      <div class="bar-line"></div>
      <div class="bar-line"></div>
      <div class="bar-line"></div>
    </div>
  </div>

  <audio id="audioElem" preload="auto" crossorigin="anonymous">
    <source src="https://jhonatangetial6-pixel.github.io/video-notion/audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("audioElem");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    let playing = false;

    playBtn.addEventListener("click", async () => {
      if (!playing) {
        try {
          await audio.play();
          playBtn.textContent = "âšâš";
          playing = true;
        } catch (err) {
          console.log("Error al reproducir:", err);
        }
      } else {
        audio.pause();
        playBtn.textContent = "â–¶";
        playing = false;
      }
    });

    audio.addEventListener("timeupdate", () => {
      const porcentaje = (audio.currentTime / audio.duration) * 100;
      progress.style.width = porcentaje + "%";
    });
  </script>
</body>
</html>
