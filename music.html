<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reproductor minimal â€” Notion</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: transparent;
    color: #000;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .player {
    background: rgba(255,255,255,0.6);
    border: 1.5px solid #000;
    border-radius: 12px;
    padding: 25px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 320px;
    backdrop-filter: blur(4px);
  }

  .info {
    text-align: center;
    margin-bottom: 10px;
  }

  .info p {
    margin: 0;
    font-size: 0.9rem;
    color: #111;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .bar {
    width: 100%;
    height: 5px;
    background: #ccc;
    border-radius: 5px;
    margin: 10px 0 6px;
    position: relative;
    overflow: hidden;
  }

  .progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0%;
    background: #000;
    transition: width 0.3s linear;
  }

  .controls {
    margin-top: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .play-btn {
    background: none;
    border: none;
    font-size: 1.8rem;
    color: #000;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .play-btn:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>
  <div class="player">
    <div class="info">
      <p>REPRODUCIR CANCIÃ“N</p>
    </div>

    <div class="bar"><div class="progress" id="progress"></div></div>

    <div class="controls">
      <button id="playBtn" class="play-btn">â–¶</button>
    </div>
  </div>

  <audio id="audioElem" preload="auto" crossorigin="anonymous" loop>
    <source src="https://jhonatangetial6-pixel.github.io/video-notion/AUD-20251106-WA0019.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("audioElem");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    let playing = false;

    // ðŸ”Š Establecer volumen bajo por defecto
    audio.volume = 0.3; // (10% del volumen mÃ¡ximo)

    playBtn.addEventListener("click", async () => {
      if (!playing) {
        try {
          await audio.play();
          playBtn.textContent = "âšâš";
          playing = true;
        } catch (err) {
          console.log("Error al reproducir:", err);
        }
      } else {
        audio.pause();
        playBtn.textContent = "â–¶";
        playing = false;
      }
    });

    audio.addEventListener("timeupdate", () => {
      const porcentaje = (audio.currentTime / audio.duration) * 100;
      progress.style.width = porcentaje + "%";
    });
  </script>
</body>
</html>
