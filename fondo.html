<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo rojo animado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Fondo animado en tonos rojos intensos */
    body {
      background: linear-gradient(270deg, #ff0000, #ff4d00, #b30000, #ff1a1a);
      background-size: 600% 600%;
      animation: moverFondo 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5em;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 80, 80, 0.8);
      margin: 0;
    }

    p {
      font-size: 1.4em;
      opacity: 0.95;
      text-shadow: 0 0 10px rgba(255, 50, 50, 0.7);
      margin-top: 0.5em;
    }
  </style>
</head>

</html>
