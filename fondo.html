<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo rojo y negro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Recuadro con fondo degradado animado */
    .recuadro {
      width: 400px; /* puedes ajustar el tamaño aquí */
      height: 250px;
      border-radius: 25px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 2px solid white;
      color: white;

      /* Fondo degradado animado */
      background: linear-gradient(270deg, #000000, #330000, #990000, #000000);
      background-size: 400% 400%;
      animation: fondoMovimiento 12s ease infinite;
    }

    @keyframes fondoMovimiento {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0;
    }

    p {
      font-size: 1em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="recuadro">
    <h1>Rojo y negro</h1>
    <p>Simple y elegante</p>
  </div>
</body>
</html>
