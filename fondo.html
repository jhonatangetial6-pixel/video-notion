<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rojo y negro compacto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    /* Envoltorio invisible que centra el recuadro sin forzar tamaño */
    .envoltorio {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 0;
      height: auto;
      padding: 0;
      overflow: visible;
    }

    .recuadro {
      display: inline-block;
      border-radius: 25px;
      border: 2px solid white;
      color: white;
      text-align: center;
      padding: 20px 40px;
      box-sizing: border-box;
      background: linear-gradient(270deg, #000000, #330000, #990000, #000000);
      background-size: 400% 400%;
      animation: fondoMovimiento 10s ease infinite;
      transform: scale(0.8); /* reduce visualmente el tamaño */
      transform-origin: center;
    }

    @keyframes fondoMovimiento {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin: 0;
      font-size: 1.5em;
      letter-spacing: 1px;
    }

    p {
      margin: 0.4em 0 0;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="envoltorio">
    <div class="recuadro">
      <h1>Rojo y negro</h1>
      <p>Simple y elegante</p>
    </div>
  </div>
</body>
</html>
