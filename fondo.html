<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rojo y negro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto; /* antes era 100%, esto lo hace flexible */
      font-family: 'Poppins', sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .recuadro {
      width: 100%;
      max-width: 420px;  /* l√≠mite horizontal */
      height: auto;      /* se adapta al texto */
      min-height: 120px; /* evita que se colapse del todo */
      border-radius: 25px;
      padding: 30px;
      box-sizing: border-box;
      border: 2px solid white;
      color: white;
      text-align: center;

      /* Fondo degradado animado */
      background: linear-gradient(270deg, #000000, #330000, #990000, #000000);
      background-size: 400% 400%;
      animation: fondoMovimiento 12s ease infinite;
    }

    @keyframes fondoMovimiento {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0;
    }

    p {
      font-size: 1em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="recuadro">
    <h1>Rojo y negro</h1>
    <p>Simple y elegante</p>
  </div>
</body>
</html>
