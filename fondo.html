<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo Notion</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Fondo animado */
    body {
      background: linear-gradient(270deg, #1e1e2f, #3a1c71, #d76d77, #ffaf7b);
      background-size: 800% 800%;
      animation: moverFondo 15s ease infinite;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin-top: 40vh;
      font-size: 3em;
      letter-spacing: 2px;
    }
  </style>
</head>
