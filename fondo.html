<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo rojo y negro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Fondo degradado animado rojo y negro */
    body {
      background: linear-gradient(270deg, #000000, #330000, #990000, #000000);
      background-size: 400% 400%;
      animation: fondoMovimiento 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      width: 100vw;
      height: 50vh;
    }

    @keyframes fondoMovimiento {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
      margin: 0;
    }

    p {
      font-size: 1.2em;
      color: rgba(255, 200, 200, 0.9);
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Segundo Semestre</h1>
  <p>Rojo y negro, simple y poderoso</p>
</body>
</html>
